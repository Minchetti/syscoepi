  <script>
    var degree = 180;

    // MENU
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $(".nav-side-menu").toggleClass("active");
      $(".boxField").toggleClass("active");
      $("#menu-arrow").css('transform', 'rotate(' + degree + 'deg)');
      degree += 180;   
    });

    $(".dashboard").click(function(e) {
      e.preventDefault();
      $('#request').hide(400);
      $('#company').hide(400);
      $('#dashboard').show(400);
    });
    
    $(".request").click(function(e) {
      e.preventDefault();
      $('#request').show(400);
      $('#company').hide(400);
      $('#dashboard').hide(400);
    });
    
    $(".company").click(function(e) {
      e.preventDefault();
      $('#dashboard').hide(400);
      $('#company').show(400);
      $('#request').hide(400);
    });
    
    
    
    // QNDO ABRIR 
    $(document).ready(function() {
      $('#home').hide();
    });
    

    // mascara form
    $(document).ready(function() {
      $('#input-celular').mask("(99) 9 9999-9999");
      $('#input-cpf').mask("999.999.999-99");
    });


    // habilitar botao para cadastro
    $( "#form-usuario input" ).keyup(function() {
      if( $('#input-cpf').val().length == 14 && $('#input-nome').val()!="" && $('#input-email').val()!="" && $('#input-senha').val()!="" && $('.help-block ul li').val()!="" && $('#input-senha').val() == $('#input-confirma-senha').val() && ($('#input-celular').val().length == 16 || $('#input-celular').val().length == 0) ){
        $("#btn-conta").attr("disabled", false);
      }
      else{
        $("#btn-conta").attr("disabled", true);
      } 
    });

    

    // LOGOUT    
    $("#logout").click(function(e) {
      $('#Login').append();     
      $('#home').remove();    
    });


    // LOGAR
    $("#logar").click(function(e) {
      e.preventDefault();

      const dados = {      
        Email: $('#email-login').val(),
        Senha: $('#senha-login').val()
      }   
      
      $.ajax({
        url: 'http://192.168.10.30/v1/clientes/login',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        crossDomain: true,
        processData: false,
        data: JSON.stringify(dados),
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
          'Access-Control-Allow-Headers': 'Content-Type',
          'Access-Control-Max-Age': '86400'
        },
            beforeSend: function(){
              $('.modal-loading').show();
              $('#loading').show();
            },
            success: function(json) {    
              $('.modal-loading').hide();
              $('#loading').hide(); 

              if (json.success == true){
                $('#Login').remove();     
                $('#home').show();    
                $('#request').hide(); 
                $('#company').hide();

                // json no layout do modal de usuario
                $('#input-nome').val(json.data.nome);
                $('#input-cpf').val(json.data.cpf);
                $('#input-celular').val(json.data.celular);
                $('#input-email').val(json.data.email);
                $('#input-senha').val(json.data.senha);
                $('#input-confirma-senha').val(json.data.confirma-senha);

                // json no layout do cabeçalho
                $('.nome-usuario').text(json.data.nome);

                // json msg boas vindas
                $('.msg-aviso').text('Bem Vindo '+json.data.nome+' !');
                $('.msg-aviso').fadeIn(2000);
                setTimeout(function() {$('.msg-aviso').fadeOut(2000);}, 2000);    
              }  
              else{
                alert(json.message);
              }
            },
            error: function(err){
              $('.modal-loading').hide();
              $('#loading').hide();
              alert('Erro!');
            }
          });
        });
        


      // CRIAR NOVA CONTA
      $("#Login #btn-conta").click(function(e) {
          e.preventDefault();
          
          const dados = {      
            nome: $('#input-nome').val(),
            cpf: $('#input-cpf').val(),
            email: $('#input-email').val(),
            senha: $('#input-senha').val(),
            confirmaSenha: $('#input-confirma-senha').val()
          }   
          
          $.ajax({
            url: 'http://192.168.10.30/v1/clientes/novo',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            crossDomain: true,
            processData: false,
            data: JSON.stringify(dados),
            headers: {
              'Access-Control-Allow-Origin': '*',
              'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
              'Access-Control-Allow-Headers': 'Content-Type',
              'Access-Control-Max-Age': '86400'
            },
            beforeSend: function(){
              $('.modal-loading').show();
              $('#loading').show();
            },
            success: function(json) {    
              $('.modal-loading').hide();
              $('#loading').hide(); 

              if (json.success == true){
                alert("Conta criada com sucesso! Verifique seu email e valide sua conta para logar!")
              }
              else{
                console.log(json.message);
                console.log('asasd');
                console.log(json);
              }
            },
            error: function(err){
              $('.modal-loading').hide();
              $('#loading').hide();
              console.log(err);
            }
          });
        });



      // EDITAR CONTA
      $("#Home #btn-conta").click(function(e) {
          e.preventDefault();
          
          $.ajax({
            url: 'http://192.168.10.30/v1/editarusuario',
            type: "POST",
            dataType: "json",
            data:
            {
            Nome: $('#input-nome').val(),
            Cpf: $('#input-cpf').val(),
            Celular: $('#input-celular').val(),
            Email: $('#input-email').val(),
            Senha: $('#input-senha').val()
          },
            beforeSend: function(){
              $('.modal-loading').show();
              $('#loading').show();
            },
            success: function(json) {
              $('.modal-loading').hide();
              $('#loading').hide();
              alert(json.message);
            },
            error: function(xhr, status, thrown){
              $('.modal-loading').hide();
              $('#loading').hide();
              alert("erro!!!");
              console.log(xhr);
              console.log(status);
              console.log(thrown);
            }
          });
      });
